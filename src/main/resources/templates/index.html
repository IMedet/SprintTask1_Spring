<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html" xmlns:th="http://www.thymeleaf.org">
<head th:insert="~{header.html}">
</head>
<body>
<div class="container" th:insert="~{navbar.html}">

</div>
<div class="container mt-5">
<div class="row">
    <div class="col">
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Surname</th>
                <th scope="col">Exam</th>
                <th scope="col">Mark</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="st : ${students}">
                <td th:text="${st.getId()}" th:style="${st.getExam()<50 ? 'color:red;' : 'color:black;'}"></td>
                <td th:text="${st.getName()}" th:style="${st.getExam()<50 ? 'color:red;' : 'color:black;'}"></td>
                <td th:text="${st.getSurname()}" th:style="${st.getExam()<50 ? 'color:red;' : 'color:black;'}"></td>
                <td th:text="${st.getExam()}" th:style="${st.getExam()<50 ? 'color:red;' : 'color:black;'}"></td>
                <td th:text="${st.getMark()}" th:style="${st.getExam()<50 ? 'color:red;' : 'color:black;'}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</div>
</body>
</html>
